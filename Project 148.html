<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/lamp/lamp.gltf"></a-asset-item>      

      <img id="bg" src="https://media.istockphoto.com/id/1472733571/photo/mockup-a-tv-wall-mounted-with-decoration-in-living-room-and-white-wall.webp?b=1&s=170667a&w=0&k=20&c=MLUryqbNCSIOvUgzGsd695t_01KYyGGv5213VqMRMhw=">

      <a-asset-item id="moon" src="./models/moon/scene.gltf"></a-asset-item>      

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient;intensity:0.5;">

     </a-entity> 
    <!--Directional-->
    <!--Add Code here-->
    <a-entity>
      <a-entity light="type:directional;intensity:5;distance:67;decay:2;color:yellow;" position="-100 18 20">

     </a-entity> 
   </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#lamp" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <a-entity>
      <a-entity position="1 6 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#moon" shadow="cast: false;">
      </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
